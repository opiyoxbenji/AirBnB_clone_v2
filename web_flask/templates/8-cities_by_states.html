<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
	{% for st in states.values()|sort(attribute="name") %}
	    <LI>{{ st.id }}: <B>{{ st.name }}</B>
		<UL>
		{% for ci in st.cities|sort(attribute="name") %}
		    <LI>{{ ci.id }}: <B>{{ ci.name }}</B></LI>
		{% endfor %}
		</UL>
	    </LI>
	{% endfor %}
	</UL>
    </BODY>
</HTML>
